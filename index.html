<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URBNSTEP</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="navbar-wrapper">
          <nav class="navbar">
            <a href="#" class="navbar-brand"
              ><img src="assets/logo.svg" alt="URBNSTEP Logo"
            /></a>
            <ul class="navbar-nav">
              <li><a href="#">商品列表</a></li>
              <li><a href="#">品牌故事</a></li>
            </ul>
          </nav>

          <a href="#" class="icon"><i class="bi bi-person"></i></a>
        </div>
      </header>
      <main>
        <section class="hero">
          <div class="hero-wrapper">
            <picture>
              <source media="(min-width: 768px)" srcset="assets/banner.png" />
              <img src="assets/banner-sm.png" alt="hero image" />
            </picture>
            <div class="hero-title">
              <h1 class="display-2">URBNSTEP</h1>
              <h3 class="fs-5">Your Step, Your Statement</h3>
              <a href="#" class="btn btn-primary">立即選購</a>
            </div>
          </div>
        </section>
        <section class="new-arrival container">
          <div class="section-title">
            <h2 class="fs-2 en-title">New Arrival</h2>
            <h2 class="fs-4">新品上市</h2>
          </div>
          <ul class="product-card-group">
            <li class="product-card">
              <a href="#">
                <img src="assets/new-1.png" alt="Monoverse" />
                <div class="card-body">
                  <h5 class="card-title fs-6">Monoverse</h5>
                  <p class="card-text label-md">NT$3,600</p>
                </div></a
              >
            </li>
            <li class="product-card">
              <a href="#">
                <img src="assets/new-2.png" alt="PLATFORM 404" />
                <div class="card-body">
                  <h5 class="card-title fs-6">PLATFORM 404</h5>
                  <p class="card-text label-md">NT$2,600</p>
                </div></a
              >
            </li>
            <li class="product-card">
              <a href="#">
                <img src="assets/new-3.png" alt="URBN Force" />
                <div class="card-body">
                  <h5 class="card-title fs-6">URBN Force</h5>
                  <p class="card-text label-md">NT$3,200</p>
                </div></a
              >
            </li>
            <li class="product-card">
              <a href="#">
                <img src="assets/new-4.png" alt="Mode90" />
                <div class="card-body">
                  <h5 class="card-title fs-6">Mode90</h5>
                  <p class="card-text label-md">NT$4,000</p>
                </div></a
              >
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
