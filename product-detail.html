<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />

    <title>商品詳細 | URBNSTEP</title>
  </head>
  <body class="product-detail-page">
    <header>
      <div class="navbar-desktop container">
        <nav class="navbar">
          <a href="#" class="navbar-brand"
            ><img src="assets/logo.svg" alt="URBNSTEP Logo"
          /></a>
          <ul class="navbar-nav">
            <li><a href="#" class="label-md">商品列表</a></li>

          </ul>
        </nav>

      </div>
      <div class="navbar-mobile">
        <div class="mobile-topbar">
          <a href="#" class="navbar-brand"
            ><img src="assets/logo.svg" alt="URBNSTEP Logo"
          /></a>
          <a href="#" class="icon"><i class="bi bi-person"></i></a>
        </div>

        <nav class="navbar">
          <ul class="navbar-nav">
            <li><a class="nav-products label-md" href="#">商品列表</a></li>

          </ul>

          <h4 class="fs-5">你可能也喜歡...</h4>
        </div>

          <li class="card">

            />

              <h6 class="card-title">VM001</h6>
              <p class="card-text label-md">NT$2,600</p>
            </div>
          </li>
          <li class="card">
            <img
              src="assets/product-details-page/product-3.png"
              alt="product 3"
            />
            <div class="card-body">
              <h6 class="card-title">Melty Kiss</h6>
              <p class="card-text label-md">NT$4,000</p>
            </div>
          </li>
          <li class="card">
            <img
              src="assets/product-details-page/product-4.png"
              alt="product 4"
            />
            <div class="card-body">
              <h6 class="card-title">BOOMBLOK</h6>
              <p class="card-text label-md">NT$3,200</p>
            </div>
          </li>
          <li class="card">
            <img
              src="assets/product-details-page/product-7.png"
              alt="product 7"
            />
            <div class="card-body">
              <h6 class="card-title">Sugar Snap</h6>
              <p class="card-text label-md">NT$3,200</p>
            </div>
          </li>
        </ul>
      </section>
      <section class="call-to-action">
        <h4 class="fs-5">加入會員取得 9 折優惠</h4>
        <a href="#" class="btn btn-filled">馬上註冊</a>
      </section>
      <footer class="container">
        <div class="footer-content">
          <nav class="navbar">
            <a href="#" class="navbar-brand"
              ><img src="assets/logo.svg" alt="URBNSTEP Logo"
            /></a>
            <ul class="navbar-nav">
              <li><a class="nav-products label-md" href="#">商品列表</a></li>
              <li><a class="nav-story label-md" href="#">品牌故事</a></li>
            </ul>
          </nav>
          <div class="copyright">
            <p class="paragraph-sm copyright-owner">
              Copyright ©2025 URBNSTYLE
            </p>
            <p class="paragraph-sm copyright-rights">All Rights Reserved.</p>
